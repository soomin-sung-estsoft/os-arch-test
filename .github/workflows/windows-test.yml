name: Windows Architecture Test

on:
  push:
    branches:
      - main
      - master
      - copilot/add-get-os-architecture-function
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSVC environment and build
        shell: cmd
        run: |
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cl /EHsc test.cpp

      - name: Run test
        shell: cmd
        run: test.exe
