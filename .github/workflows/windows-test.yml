name: Windows Architecture Test

on:
  push:
    branches:
      - main
      - master
      - copilot/add-get-os-architecture-function
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSVC environment and build
        shell: cmd
        run: |
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -property installationPath`) do set VSPATH=%%i
          if not defined VSPATH exit /b 1
          call "%VSPATH%\VC\Auxiliary\Build\vcvars64.bat"
          cl /EHsc test.cpp

      - name: Run test
        shell: cmd
        run: test.exe
